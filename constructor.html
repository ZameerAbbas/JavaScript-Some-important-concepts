        //-----constructor example-----
        //--constructor with parameter
        function Mobile(model_no){
            this.model =model_no;
            this.price = function(){
                document.write(this.model +"price Rs 300 <br>");
            }
        }
        var samsung = new Mobile('Galaxy');
